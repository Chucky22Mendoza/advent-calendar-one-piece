<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Crossbones -->
  <path d="M20,20 L80,80 M80,20 L20,80" stroke="white" stroke-width="10" stroke-linecap="round" />

  <!-- Skull -->
  <circle cx="50" cy="50" r="25" fill="white" />
  <circle cx="42" cy="50" r="6" fill="black" />
  <circle cx="58" cy="50" r="6" fill="black" />
  <path d="M40,65 Q50,75 60,65" stroke="black" stroke-width="2" fill="none" />
  <rect x="48" y="55" width="4" height="6" fill="black" /> <!-- Nose -->

  <!-- Teeth -->
  <line x1="42" y1="65" x2="42" y2="70" stroke="black" stroke-width="2" />
  <line x1="46" y1="65" x2="46" y2="70" stroke="black" stroke-width="2" />
  <line x1="50" y1="65" x2="50" y2="70" stroke="black" stroke-width="2" />
  <line x1="54" y1="65" x2="54" y2="70" stroke="black" stroke-width="2" />
  <line x1="58" y1="65" x2="58" y2="70" stroke="black" stroke-width="2" />

  <!-- Straw Hat -->
  <path d="M20,35 Q50,15 80,35" fill="#fcbf49" stroke="black" stroke-width="2" />
  <ellipse cx="50" cy="35" rx="30" ry="5" fill="#fcbf49" stroke="black" stroke-width="2" />
  <path d="M30,32 Q50,20 70,32" fill="#d62828" /> <!-- Red Band -->
</svg>
